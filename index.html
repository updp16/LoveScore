<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeToMe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    
    <section id="inputSection">
        <div class="container-fluid">
            <div class="heading">❤️Love Scor❤️</div>
            <h1>Hi..</h1>
            <h1 class="greeting"></h1><br>
            <div class="text-box">
                <h3>Enter Your Name</h3>
                <input type="text" id="myText1">
            </div>
            <div class="text-box">
                <h3>Enter Otherone's Name</h3>
                <input type="text" id="myText2">
            </div>
            <button type="button" class="btn btn-success">Check Your Score</button>
        </div>
    </section>


    <!-- Display Section -->
    <section>
        <h1 class="output"></h1>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
